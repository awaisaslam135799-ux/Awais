<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
    @keyframes plane-animation {
       0%{
        right: 0;
        bottom: 0;
       } 
   20%{
    right: 80%;
    bottom: 0%;
   }


    }
      .img{
        position: relative;
        animation: plane-animation;
      }
    .img img{
        position: absolute;
        width: 200px;
     }

 </style>
</head>
<body>
    <div class="img">
        <img src="isolated-plane-details_23-2151839970.jpg" alt="">
    </div>
</body>
</html>
